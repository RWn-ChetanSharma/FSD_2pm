<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <h1>Map In JS</h1>
    <script>
      // Map In JS

      console.log("Map In JS");

      const arr = [1, 2, 3, 4, 5];

      console.log(arr);

      console.log(
        arr.map((a) => {
          return a * 2;
        })
      );
      const triple = arr.map((a) => a * 3);
      console.log(triple);
    </script>
  </body>
</html>
