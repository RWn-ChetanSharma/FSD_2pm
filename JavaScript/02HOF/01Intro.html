<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to HOF in JS</title>
  </head>
  <body>
    <h1>Intro to HOF in JS</h1>
    <script>
      // HOF In JS

      // => Higher Order Function

      // => A function takes one or more functions as an arguments or
      //      return a function from it is called as Higher Order Function.

      function a() {                  // It is a Callback function
        console.log("Namaste Bharat");
      }

      function b(a) {        // It is a Higher order function
        a();
      }
      b(a)
    </script>
  </body>
</html>
