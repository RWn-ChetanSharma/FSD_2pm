<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clousres with setTimeout</title>
  </head>
  <body>
    <h1>Clousres with setTimeout</h1>

    <script> 
      function greet() {
        for (let i = 1; i <= 5; i++) {
          setTimeout(function () {
            console.log(i);
          }, i * 1000);
        }
        console.log("Namaste Bharat");
      }
      greet();
    </script>
  </body>
</html>
