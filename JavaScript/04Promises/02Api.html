<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Bootstrap  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="container"></div>
    <script>
      async function name(params) {
        let apic = await fetch("https://fakestoreapi.com/products/1");
        // console.log(await apic.json());
        let pro = await apic.json();
        console.log(pro.image);

        document.getElementById("container").innerHTML = `
        <div class="card" style="width: 18rem;">
            <img src="${pro.image}" class="card-img-top" alt="${pro.title}">
            <div class="card-body">
                <h5 class="card-title">${pro.title}</h5>
                <p class="card-text">${pro.description.slice(0,40)}</p>
                <a href="#" class="btn btn-primary">${pro.price}</a>
            </div>
        </div>
        `;
      }
      name();
    </script>
  </body>
</html>
