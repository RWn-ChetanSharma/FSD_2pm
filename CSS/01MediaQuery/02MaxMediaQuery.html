<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This is First Line Of Responsive  -->

    <!-- name="viewport" => User's Visible Area  -->
    <!-- content="width=device-width, => 100% width  -->
    <!-- initial-scale=1.0" => initial Zoom 100% -->

    <title>Max Media Query In CSS</title>

    <!-- Internal CSS  -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: thistle;
      }
      h1::after {
        content: " Original";
      }

      /* Media Query  */

      @media (max-width: 1400px) {
        body {
          background-color: seagreen;
        }
        h1::after {
          content: " 1400px";
        }
      }
      
      @media (max-width: 1200px) {
        body {
          background-color: sandybrown;
        }
        h1::after {
          content: " 1200px";
        }
      }

      @media (max-width: 992px) {
        body {
          background-color: slateblue;
        }
        h1::after {
          content: " 992px";
        }
      }

      @media (max-width: 768px) {
        body {
          background-color: salmon;
        }
        h1::after {
          content: " 768px";
        }
      }

      @media (max-width: 576px) {
        body {
          background-color: gold;
        }
        h1::after {
          content: " 576px";
        }
      }
    </style>
  </head>
  <body>
    <h1>Media</h1>
  </body>
</html>
